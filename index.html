<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Coluna Prestes - Imersivo 360°</title>
    <meta name="description" content="Experiência imersiva 360° sobre o Memorial Coluna Prestes, projetado por Oscar Niemeyer em Palmas-TO.">
    <!-- Importa a biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Importa o componente de texto robusto que suporta acentuação -->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    
    <style>
      /* Estilos para garantir que a cena 3D ocupe todo o viewport, especialmente no celular */
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene>
      
      <!-- Fundo Imersivo 360 (Imagem da Praça dos Girassóis, onde o memorial está localizado) -->
      <a-sky src="https://i.imgur.com/oQQLjQ3.jpeg" rotation="0 -110 0" crossorigin="anonymous"></a-sky>

      <!-- Título Principal Atualizado -->
      <a-troika-text
        value="Memorial Coluna Prestes - Palmas, TO"
        color="#FFCC00"
        align="center"
        font-size="0.35"
        anchor="center"
        position="0 2.5 -4"
        outline-color="#000000"
        outline-width="3%">
      </a-troika-text>

      <!-- Painel 1 (Frente) - A Arquitetura de Niemeyer -->
      <a-entity class="panel" position="0 1.2 -4" rotation="0 0 0">
        <a-entity geometry="primitive: plane; width: 3.5; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        
        <a-troika-text
          value="O Projeto de Oscar Niemeyer"
          color="#FFCC00" 
          align="center" 
          font-size="0.18" 
          anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        
        <a-troika-text
          value="O memorial é uma das obras de Oscar Niemeyer em Tocantins. Sua estrutura cilíndrica e enviesada representa a marcha da Coluna Prestes, simbolizando sua jornada ininterrupta pelo Brasil."
          color="#EFEFEF" 
          align="center" 
          font-size="0.11" 
          anchor="center" 
          max-width="3"
          position="0 0 0.1">
        </a-troika-text>
      </a-entity>
      
      <!-- Painel 2 (Direita) - História da Coluna Prestes -->
      <a-entity class="panel" position="4 1.2 0" rotation="0 -90 0">
        <a-entity geometry="primitive: plane; width: 3.5; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        
        <a-troika-text
          value="Contexto Histórico: 1925-1927"
          color="#FFCC00" 
          align="center" 
          font-size="0.18" 
          anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        
        <a-troika-text
          value="Liderada por Luís Carlos Prestes, a Coluna percorreu cerca de 25.000 km, protestando contra a Primeira República e exigindo o voto secreto e a reforma do ensino. Foi um marco na luta por justiça social no Brasil."
          color="#EFEFEF" 
          align="center" 
          font-size="0.11" 
          anchor="center" 
          max-width="3"
          position="0 0 0.1">
        </a-troika-text>
      </a-entity>

      <!-- Painel 3 (Esquerda) - O Interior do Memorial -->
      <a-entity class="panel" position="-4 1.2 0" rotation="0 90 0">
        <a-entity geometry="primitive: plane; width: 3.5; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        
        <a-troika-text
          value="Acervo e Exposição Permanente"
          color="#FFCC00" 
          align="center" 
          font-size="0.18" 
          anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        
        <a-troika-text
          value="Dentro do Memorial, o visitante encontra painéis, fotos e documentos que narram a trajetória e a ideologia dos membros da Coluna. É um espaço dedicado à memória política do Tocantins e do país."
          color="#EFEFEF" 
          align="center" 
          font-size="0.11" 
          anchor="center" 
          max-width="3"
          position="0 0 0.1">
        </a-troika-text>
      </a-entity>

      <!-- Câmera com controles de movimento -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
